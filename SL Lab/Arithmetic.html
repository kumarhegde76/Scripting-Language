<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
	function multiplyBy()
	{
		num1=document.getElementById("firstNumber").value;
		num2=document.getElementById("secondNumber").value;
		if(num1 && num2 && num1>0 &&num2>0)
		{
		document.getElementById("result").innerHTML = num1*num2;
		}
		else
		{
		document.getElementById("result").innerHTML = "Please Enter Valid Positive Number";
	}
	}
	function divBy()
	{
		num1=document.getElementById("firstNumber").value;
		num2=document.getElementById("secondNumber").value;
		if(num1 && num2 && num1>0 &&num2>0)
		{
		document.getElementById("result").innerHTML = num1/num2;
		}
		else
		{
		document.getElementById("result").innerHTML = "Please Enter Valid Positive Number";
}
}
	function addBy()
	{
		num1=parseInt(document.getElementById("firstNumber").value);
		num2=parseInt(document.getElementById("secondNumber").value);
		if(num1 && num2 && num1>0 &&num2>0)
		{
		var x =+num1 + +num2;
		document.getElementById("result").innerHTML = x;
		}
		else
		{
		document.getElementById("result").innerHTML = "Please Enter Valid Positive Number";
		}
}
	function subBy()
	{
		num1=parseInt(document.getElementById("firstNumber").value);
		num2=parseInt(document.getElementById("secondNumber").value);
		if(num1 && num2 && num1>0 &&num2>0)
		{
		var x =+num1 - +num2;
		document.getElementById("result").innerHTML = x;
		}
		else
		{
		document.getElementById("result").innerHTML = "Please Enter Valid Positive Number";
		}


	}
	
</script>
<title>JavaScript program to Calculate multiplication And Addition of Two Number</title>
<style type="text/css">
body {margin: 30px;}
</style>
</head>
<body bgcolor="afafaf">
	<form>
	 	1st Number : <input type="text" id="firstNumber" /><br>
		2nd Number: <input type="text" id="secondNumber" /><br>

		<input type="button" onClick ="multiplyBy()" value="Multiply" />&nbsp

		<input type="button" onClick ="divBy()" value="Div" />&nbsp
		<input type="button" onClick ="addBy()" value="Add" />&nbsp
		<input type="button" onClick ="subBy()" value="Sub" />
		
	</form>
	<p>The Result is : <br>
		<span id="result"></span>
	</p>
</body>
</html>
