<!DOCTYPE html>
<html>
<head>
	<!-- json : javascript object notation -->
	<title>JSON First program</title>
	<script language="javascript">
		
		//object creation
		var object1 = {	"Detective" : "Hercule Poirot",
						"author" : "Agatha Christie"	};
		//document.write -- to write into the body of html doc
		document.write("<h1>JSON with Javascript example</h1>");
		document.write("<br>");
		document.write("<h3>Detective = "+object1.Detective+"</h3>");
		document.write("<h3>Author = "+object1.author+"</h3>");

		//object creation
		var object2 = {	"Series" : "Famous Five",
						"author" : "Edin Blyton"	};
		
		document.write("<br>");
		document.write("<h3>Series = "+object2.Series+"</h3>");
		document.write("<h3>Author = "+object2.author+"</h3>");

		document.write("<hr>"+object1.Detective+" Detective Stories Author is "+object1.author+"<hr>")
	</script>
</head>
<body>

</body>
</html>
