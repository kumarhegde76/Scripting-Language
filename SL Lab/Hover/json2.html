<!DOCTYPE html>
<html>
<head>
	<title>JSON usage with different data type</title>
</head>
<body>
	<p>Access an array value of a json object </p>
	<p id = "Demo"></p>
	<script>
		var myObj, x;
		myObj={
			"name" : "John",
			"age" :30,
			"cars" : ["Ford", "BMW", "Fiat"]
		};
		x=myObj.cars[0];
		document.getElementById("Demo").innerHTML=x;
	</script>
</body>
</html>
