<!DOCTYPE html>
<html>
<head>
	<title>hoverEvent</title>
</head>
<body>
	<table id='menu'>
		<th id='snacks'>Snacks</th>
		<th id='drinks'>Drinks</th>
	</table>
	<div id="table1">
		<table id="table" hidden>
		<tr>
			<td>Name: </td>
			<td><span id='name'></span></td>
		</tr>
		<tr>
			<td>Cost: </td>
			<td><span id='cost'></span></td>
		</tr>
		<tr>
			<td>Ingredients: </td>
			<td><span id='ingr'></span></td>
		</tr>
		</table>
	</div>
	<script>
		document.getElementById('snacks').addEventListener("mouseover",snacks)
		document.getElementById('drinks').addEventListener("mouseover",drinks)
		function snacks(){
			var myObj={
				'name':'Misal Pav',
				'cost':'40',
				'ingr':'Maida, Spices, Aloo'
			};
			document.getElementById('table').removeAttribute('hidden');
			document.getElementById('name').innerHTML=myObj.name;
			document.getElementById('cost').innerHTML=myObj.cost;
			document.getElementById('ingr').innerHTML=myObj.ingr;
		}
		function drinks(){
			var myObj={
				'name':'MilkShake',
				'cost':'40',
				'ingr':'Milk, syrup, sugar'
			};
			document.getElementById('table').removeAttribute('hidden');
			document.getElementById('name').innerHTML=myObj.name;
			document.getElementById('cost').innerHTML=myObj.cost;
			document.getElementById('ingr').innerHTML=myObj.ingr;
		}
	</script>
	<style type="text/css">
		#menu {
			text-align: center;
			width:100%;
			font-size: xx-large;
		}
		#table {
			font-size: xx-large;
		}
		th {
			background-color: Tomato; 
			color: White;
		}
		th:hover {
			background-color: Indigo ;
			color: White;
		}
		#table1 {
			margin: 20px;
			background-color: Tomato;
		}
	</style>
</body>
</html>
